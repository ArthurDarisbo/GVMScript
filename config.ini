[login]
user = gvmadmin
password = StrongPass

[settings]
hosts_file = ./hosts
use_comments = True
comment = test
ignore_ping = False # Will proceed with the creation of the target even if ping fails
custom_target_sufix = False # Adds a sufix to every target's name
target_sufix = test
custom_task_sufix = False # Adds a sufix to every task's name
task_sufix = test

[reports]
report_format_id = 
report_directory = reports

[default]
main_action = 0
main_action_submenu = 0
port_list = 0
alerts = 0
scan_config = 4
schedule = 0
scanner = 0
scan_order = 0

[parameters]
simul_scan = Yes # Allow simultaneous scanning via multiple IPs
reverse_lookup_only = Yes
reverse_lookup_unify = Yes
result_assets = Yes # Add results to Assets
overrides = Yes # Apply Overrides
alterable_task = Yes # Alterable Task
auto_delete = Yes # Auto Delete Reports
max_nvt = 20 # Maximum concurrently executed NVTs per host
max_scanned = 40 # Maximum concurrently scanned hosts